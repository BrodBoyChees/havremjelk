version: '3.3'

services:
  # Database
  db: 
    image: mysql 
    restart: always  
    container_name: php-mysql 
    volumes:
      - php_db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: php
      MYSQL_DATABASE: php
      MYSQL_USER: php
      MYSQL_PASSWORD: php
    networks:
      - db_network
    ports:
      - '3306:3306'
  # phpmyadmin
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    container_name: php-phpmyadmin
    restart: always
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: php
    networks:
      - db_network
  # apace
  apache:
    depends_on:
      - db
    image: php:8.0-apache   
    container_name: php-apache
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - '80:80'
    restart: always
    volumes:
      - ./data:/var/www/html/
    networks:
      - db_network
networks: 
  db_network:
volumes: 
  php_db_data: